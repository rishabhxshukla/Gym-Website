<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us </title>
    <link rel="stylesheet" href="ContactUs.css">
</head>

<body>
    <h1>Contact Us</h1>
    <h2>
        <marquee behavior="alternate" direction="right" scrollamount="8"> Call us anytime, we are open 24/7 </marquee>
    </h2>
    <form class="form">

        <div>
            <label for="Name"> * Enter Name : </label><br>
            <input type="text" placeholder="Name"> 
            <br><br>

            <label for="Age"> Enter Age : </label><br>
            <input type="number" placeholder="Age"> 
            <br><br>

            <label for="Mob No."> * Enter Contact Number : </label><br>
            <input type="text" placeholder="Mob No."> 
            <br><br>

            <label for="Gmail"> Enter Gmail Id : </label><br>
            <input type="email" placeholder="Gmail"> 
            <br><br>

            <label for="birthday"> Enter your D.O.B </label><br>
            <input type="date" name="birthday">
            <br><br>

            <label for="gender"> What is your Gender? </label><br><br>
            <input type="radio" name="g" class="gender" style="width: 2%;"> Male <br>
            <input type="radio" name="g" class="gender" style="width: 2%;"> Female <br>
            <input type="radio" name="g" class="gender" style="width: 2%;"> Other <br>
            <br>

            <b><i>Fields mentioned with asterick (*) are important</i></b><br><br>

            <button> Submit </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button> Reset </button>
        </div>

    </form>
</body>

</html>
